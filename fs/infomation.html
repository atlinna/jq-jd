<script>
    $('.sliderBannerWrapper').swiper({
        width: 590,
        height: 470,
        domList: $(".focus-item__core"),
        times: 5000,
        showSpots: true,
        type: "fade",
        isAuto: true,
        changeBtn: "always",
        spotsPosition: "left",
    })
    $(".sliderRecommendWrapper").swiper({
        width: 190,
        height: 470,
        domList: $(".focus-item__recommend"),
        times: 7000,
        showSpots: false,
        type: "fade",
        isAuto: true,
        changeBtn: 'hover',
        spotsPosition: "center",
    });

    var menuListData = [];

    request('/leftApi', 'get', function(res) {
        console.log(res)
        menuListData = res.data;
        renderMenuList(res.data);
    })

    function renderMenuList(data) {
        var str = data.reduce(function(prev, item) {
                    return (
                            prev +
                            `<li>${item.titles
          .map(function (title, index) {
            // 返回一个每项为a标签包裹title的集合     最后将这个数组进行拼接成字符串
            return `<a href="${title.href}" class="cate_menu_lk">${title.name}</a>`;
          })
          .join("/")}</li>`
            );
        }, "");
        $(".fs-menu").html(str);
    }


    $(".fs-menu")
        .on("mouseenter", "li", function () {
            $(this).addClass("cate_menu_on").siblings().removeClass("cate_menu_on");
            var index = $(this).index();
            console.log(menuListData[index].content)
            renderMenuContent(menuListData[index].content);
        })
        .parents(".fs-1")
        .mouseleave(function () {
            $(".cate_menu_content").hide();
            $(".cate_menu_on").removeClass("cate_menu_on");
        });

    function renderMenuContent(data) {
        var cateChannel = $('<div class="cate_channel"></div>');
        var cateDetail = $('<div class="cate_detail"></div>');
        // 内容区标签区域html结构字符串
        var cateChannelStr = data.tabs.reduce(function (prev, item) {
            return (
                prev +
                `<a href="${item.href}" class="cate_channel_lk" target="_blank">${item.name}<i class="index-iconfont cate_channel_arrow">&#xe625;</i></a>`
            );
        }, "");
        // 内容区二级导航区域的html结构字符串
        var cateDetailStr = data.subs.reduce(function (prev, sub) {
            return (
                prev +
                `<dl class="cate_detail_item">
                          <dt class="cate_detail_tit">
                            <a href="${sub.href}">${
          sub.category
        }<i class="index-iconfont cate_detail_tit_arrow">&#xe625;</i></a> 
                          </dt>
                          <dd class="cate_detail_con">
                            ${sub.items
                              .map(function (item) {
                                return `<a class="cate_detail_con_lk" target="_blank" href="${item.href}">${item.name}</a>`;
                              })
                              .join("")}
                          </dd>
                        </dl>`
            );
        }, "");
        cateChannel.html(cateChannelStr);
        cateDetail.html(cateDetailStr);
        // 插入到内容区
        $(".cate_menu_content")
            .empty()
            .append(cateChannel)
            .append(cateDetail)
            .show();
    }

    $('.service_frame').mouseenter(function () {
        $('.service_pop').animate({
            top: 32
        }, 0.2);
        $('.service_frame .service_lk').animate({
            top: -28
        }, 0.2);
        if ($(this).hasClass('service_frame2')) {
            $(this).find('.service_lk').animate({
                top: -83
            }, 0.2)
        }


        $(this).addClass('service_frame_on').siblings().removeClass('service_frame_on')
    })
    $('.service_pop_close').click(function () {
        $('.service_pop').animate({
            top: 232
        }, 0.2);
        $('.service_frame .service_lk').animate({
            top: 0
        }, 0.2);
        $('.service_frame_on').removeClass('service_frame_on')
    })
</script>
